dartdoc:
  exclude:
    - dart:async
    - dart:collection
    - dart:convert
    - dart:core
    - dart:developer
    - dart:io
    - dart:isolate
    - dart:math
    - dart:typed_data
    - dart:ui
  ignore:
    - ambiguous-doc-reference
  errors:
    - unresolved-doc-reference
  warnings:
    - tool-error
